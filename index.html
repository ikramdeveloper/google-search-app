<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />

    <title>Search App</title>
  </head>
  <body>
    <main>
      <h1 class="offscreen">Search Me A Wikipedia Powered Search Engine</h1>
      <section class="search-entry">
        <h2 class="offscreen">Search Term Entry</h2>
        <div class="logo" aria-hidden="true">
          <span class="blue">S</span>
          <span class="red">e</span>
          <span class="yellow">a</span>
          <span class="blue">r</span>
          <span class="green">c</span>
          <span class="red">h</span>
          <span class="blue">M</span>
          <span class="yellow">e</span>
          <span class="red exclaim">!</span>
        </div>
        <form id="searchBar" class="search-bar">
          <label for="search" class="offscreen"
            >Enter a search term or phrase here</label
          >
          <input type="text" id="search" autocomplete="off" />
          <div
            id="clear"
            class="none btn clear"
            role="button"
            tabindex="0"
            aria-label="Clear Search Term"
          >
            <i class="fas fa-times"></i>
          </div>
          <button
            type="submit"
            class="btn search-btn"
            id="clearBtn"
            aria-label="Search Button"
          >
            <i class="fas fa-search blue"></i>
          </button>
        </form>
      </section>
      <section class="results">
        <h2 class="offscreen">Search Results</h2>
        <div class="stats-bar">
          <div id="stats" class="stats" aria-live="assertive"></div>
        </div>
        <div class="search-results" id="searchResults">
          <!-- <div class="result-item">
            <div class="result-title">
              <a href="#">Dachshund</a>
            </div>
            <div class="result-contents">
              <div class="result-img">
                <img src="" alt="Dachshund" />
              </div>
              <div class="result-text">
                <p class="result-description"></p>
              </div>
            </div>
          </div> -->
        </div>
      </section>
    </main>

    <footer>
      <p>
        <span aria-hidden="true">&lt;&lt;</span> Powered By
        <a href="https://wikipedia.org" target="blank">Wikipedia</a
        ><span aria-hidden="true"> &gt;&gt;</span>
      </p>
    </footer>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
